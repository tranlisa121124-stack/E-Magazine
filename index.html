<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>E-Magazine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}
.header{
  background:#000;
  color:#fff;
  padding:30px;
  text-align:center;
}
.container{
  max-width:1000px;
  margin:30px auto;
  padding:0 15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
.card img{
  width:100%;
  display:block;
}
.card .info{
  padding:15px;
}
.card .info h3{
  margin:0;
}
.card .info p{
  margin:5px 0 0;
  color:#666;
  font-size:14px;
}
a{
  text-decoration:none;
  color:inherit;
}
</style>
</head>

<body>

<div class="header">
  <h1>E-MAGAZINE</h1>
  <p>Trang chọn số</p>
</div>

<div class="container">

  <!-- Tạm để trống, sẽ thêm số sau -->

</div>

</body>
</html>
