<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>E-Magazine Khuyến nông Việt Nam</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

/* ======================
   BIẾN MÀU THƯƠNG HIỆU
====================== */
:root{
  --green-dark:#1F6E43;
  --green-light:#2FBF71;
  --gray-bg:#f4f7f5;
  --text-dark:#333;
}

/* ======================
   RESET & BODY
====================== */
body{
  margin:0;
  font-family:'Merriweather', serif;
  color:var(--text-dark);
  line-height:1.9;
  background:#fff;
}

/* ======================
   HEADER
====================== */
header{
  display:flex;
  align-items:center;
  padding:20px 40px;
  background:#fff;
  border-bottom:1px solid #eee;
}
header img{
  height:60px;
  margin-right:20px;
}
header h1{
  font-size:1.4rem;
  color:var(--green-dark);
  margin:0;
}

/* ======================
   COVER
====================== */
.cover{
  height:90vh;
  background:
    linear-gradient(120deg, rgba(31,110,67,.9), rgba(47,191,113,.75)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}
.cover h2{
  font-size:3.2rem;
  max-width:900px;
  padding:0 20px;
}

/* ======================
   CONTENT
====================== */
.section{
  max-width:900px;
  margin:auto;
  padding:80px 20px;
}
.section img{
  width:100%;
  border-radius:10px;
  margin:40px 0;
}

/* ======================
   QUOTE
====================== */
.quote{
  border-left:6px solid var(--green-light);
  padding-left:25px;
  font-size:1.6rem;
  color:var(--green-dark);
  margin:60px 0;
  font-style:italic;
}

   FULL IMAGE
====================== */
