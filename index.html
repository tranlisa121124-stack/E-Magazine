<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>E-Magazine Khuyến nông Việt Nam</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --green-dark:#1F7A4D;
  --green-light:#4ADE80;
  --yellow-light:#FDE68A;
  --yellow-dark:#FACC15;
  --cream:#FFFBEB;
  --text:#2f2f2f;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  color:var(--text);
  background:var(--cream);
  line-height:1.85;
}

/* ================= HEADER ================= */
header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:20px 40px;
  background:linear-gradient(90deg,var(--green-dark),var(--green-light));
}
header img{
  height:60px;
  background:#fff;
  padding:8px 14px;
  border-radius:10px;
}
header h1{
  color:#fff;
  font-size:1.4rem;
  margin:0;
}

/* ================= COVER ================= */
.cover{
  height:90vh;
  background:
    linear-gradient(rgba(31,122,77,.7), rgba(250,204,21,.6)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}
.cover h2{
  font-family:'Playfair Display', serif;
  font-size:3.4rem;
  color:#fff;
  max-width:900px;
}

/* ================= CONTENT ================= */
.section{
  max-width:900px;
  margin:auto;
  padding:90px 20px;
}
.section img{
  width:100%;
  border-radius:14px;
  margin:45px 0;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* ================= QUOTE ================= */
.quote{
  background:linear-gradient(90deg,var(--yellow-light),#fff);
  border-left:6px solid var(--yellow-dark);
  padding:30px;
  font-size:1.6rem;
  font-family:'Playfair Display', serif;
  color:var(--green-dark);
  margin:70px 0;
  border-radius:12px;
}

/* ================= FULL IMAGE ================= */
.full{
  height:80vh;
  background:
    linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
    url("https://images.unsplash.com/photo-1598514982259-3fdfdd7b3c39") center/cover;
}

/* ================= FOOTER ================= */
footer{
  background:linear-gradient(180deg,var(--green-dark),#145c3a);
  color:#f0fff4;
  text-align:center;
  padding:70px 20px 40px;
}

.footer-logo{
  display:inline-block;
  background:#fff;
  padding:16px 30px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.footer-logo img{
  height:60px;
}

footer h3{
  margin:10px 0;
  font-size:1.2rem;
}

footer p{
  max-width:700px;
  margin:10px auto;
  font-size:.95rem;
}

.footer-bottom{
  margin-top:35px;
  font-size:.85rem;
  opacity:.85;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .cover h2{font-size:2.2rem;}
  header{flex-direction:column;text-align:center;}
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Khuyến nông Việt Nam">
  <h1>E-Magazine Khuyến nông Việt Nam</h1>
</header>

<section class="cover">
  <h2>Nông nghiệp xanh – Công nghệ số – Phát triển bền vững</h2>
</section>

<section class="section">
  <p>
    Trong
